<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>Store</h1>
            <form action="">
                <div class="item">
                    <label for="sunscreen-quantity">Sunscreen</label>
                    <input type="number" id="sunscreen-qty" name="sunscreen" min="0" value="0">
                    <button type="button" class="add-to-cart">Add to Cart</button>
                </div>
                <div class="item">
                    <label for="sunscreen-quantity">Moisturizer</label>
                    <input type="number" id="moisturizer-qty" name="moisturizer" min="0" value="0">
                    <button type="button" class="add-to-cart">Add to Cart</button>
                </div>
                <div class="item">
                    <label for="sunscreen-quantity">Toner</label>
                    <input type="number" id="toner-qty" name="toner" min="0" value="0">
                    <button type="button" class="add-to-cart">Add to Cart</button>
                </div>
            </form>

            <div class="cart">
                <h2>Cart</h2>
                <ul id="cart-items"></ul>
        </div>
        </main>

    </div>
</body>
</html>
