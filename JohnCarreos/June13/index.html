<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Demo</title>
</head>
<body>
  <script>
  //  Transforming a funciton expression to an arrow function
  function square(num) {
    return num * num;
  }
    
  console.log(square(3));

  // Transformed to an arrow function
  const squareArrow = (num) => num * num;
  console.log(squareArrow(3));

  // Template literals
  const name = 'Alice';
  const age = 25;
  console.log(`My name is ${name} and I am ${age} years old.`)

  // Destructuring
  const numbers = [1,2,3,4,5];
  const [first, second, ...rest] = numbers;
  console.log(first, second, rest)

  const person = { name: 'Bob', age: 30, country: 'USA'};
  const {name: personName, age: personAge } = person;
  console.log(personName, personAge)

  // Spread operators
  const array1 = [1, 2, 3];
  const array2 = [4, 5, 6];
  const combinedArray = [...array1, ...array2];
  console.log(combinedArray)

  const sum = (...numbers) => {
    return numbers.reduce((total, num) => total + num, 0)
  }
  console.log(sum(1,2,3,4,5))

  // Enhanced object literals
  const firstName = 'Jane';
  const lastName = 'Doe';
  const person2 = {
    firstName,
    lastName,
    fullName() {
      return `${this.firstName} ${this.lastName}`;
    },
  };

  console.log(person2.fullName())

  // Default parameters
  const calculateArea = (length = 1, width = 1) => {
    return length * width;
  };

  console.log(calculateArea()); 
  console.log(calculateArea(3, 4))

  // Additional Examples
  // Default parameters with template leterals
  const printMessage = (message = 'Hello, World!') => {
    console.log(message);
  }

  printMessage();
  printMessage('Welcome');

  // Destructuring with default values
  const settings = {
    theme: 'light',
    fontSize: 14,
    showNotifications: true,
  };

  const { theme, fontSize, showNotifications = false } = settings;
  console.log(theme, fontSize, showNotifications);

  // Spread operator with objects
  const user = {
    name: 'John',
    age: 30,
  };

  const updatedUser = {
    ...user, 
    location: 'USA'
  }
console.log(updatedUser)

  </script>
</body>
</html>
